<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Raleway:300,400,700,800&display=swap&subset=latin-ext"
          rel="stylesheet"/>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>BestShop Marcin</title>
</head>
<body>

<header class="header">
    <div class="header_container container">
        <a href="#" class="logo">BestShop</a>

        <nav>
            <ul class="header_nav">
                <li class="nav_element"><a href="#why-us" class="nav_link">Why us</a></li>
                <li class="nav_element"><a href="#benefits" class="nav_link">Benefits</a></li>
                <li class="nav_element"><a href="#prices" class="nav_link">Prices</a></li>
                <li class="nav_element"><a href="#contact" class="nav_link">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="banner">
    <div class="banner_content">
        <h1 class="banner_title">Sell More!</h1>
        <p class="banner_text">Open shop on our platform and increase your sales</p>
        <a href="#" class="btn btn--primary btn--large">Open your shop</a>
    </div>
    <img src="images/Background.png">
</section>

<section class="stats">
    <div class="container">
        <h2>The most popular sales platform in country</h2>
        <div class="stats_container">
            <div class="stats_single">
                <div class="stats_circle">
                    <img src="images/Person.svg" alt="person" class="stats_image">
                </div>
                <div class="stats_number">10000+</div>
                <div class="stats_description">daily entries</div>
            </div>

            <div class="stats_single">
                <div class="stats_circle">
                    <img src="images/Eye.svg" alt="eye" class="stats_image">
                </div>
                <div class="stats_number">200000+</div>
                <div class="stats_description">seen products every day</div>
            </div>

            <div class="stats_single">
                <div class="stats_circle">
                    <img src="images/Catalog.svg" alt="catalog" class="stats_image">
                </div>
                <div class="stats_number">10000+</div>
                <div class="stats_description">added products daily</div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
