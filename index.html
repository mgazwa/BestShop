<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap"
          rel="stylesheet">
    <title>BestShop Marcin</title>
</head>
<body>
<header class="page-header">
    <div class="container">
        <a href="/">BestShop</a>
        <nav class="page-nav">
            <ul class="page-nav-list">
                <li><a href="#">Why us</a></li>
                <li><a href="#">Benefits</a></li>
                <li><a href="#">Prices</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="banner">
    <div class="banner-content">
        <h1 class="banner-title">Sell More!</h1>
        <p class="banner-text">Open shop on our platform and increase your sales</p>
        <div class="btn">
            <button class="banner-button">Open your shop</button>
        </div>
        <img src="images/Background.png">
    </div>
</section>

<section class="stats">
    <h2 class="stats-header">The most popular sales platform in country</h2>
</section>

<section>
    <div class="stats-content">
        <article class="stats-article">
            <img src="images/Person.svg">
            <div class="stats-text">
                <p class="stats-article-primary">100000+</p>
                <p class="stats-article-secondary">daily entries</p>
            </div>
        </article>
        <article class="stats-article">
            <img src="images/Eye.svg">
            <div class="stats-text">
                <p class="stats-article-primary">2000000+</p>
                <p class="stats-article-secondary">seen products every day</p>
            </div>
        </article>
        <article class="stats-article">
            <img src="images/Catalog.svg">
            <div class="stats-text">
                <p class="stats-article-primary">10000+</p>
                <p class="stats-article-secondary">added posts daily</p>
            </div>
        </article>
    </div>
</section>

</body>
</html>
